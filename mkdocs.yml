theme:
  name: material
  favicon: "file/internal/image.logo.sunkcosts.png"
  logo: "file/internal/anim.logo.fast.gif"
  logo_url: "/"
  logo_tooltip: ""
  custom_dir: website/static/custom
  icon:
    annotation: material/plus-circle
  font:
    text: Inter
  palette:
    scheme: slate
    primary: black
    accent: orange
  features:
  - search.suggest
  - content.code.copy
  - content.code.annotate
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  # - navigation.top
  - navigation.expand

plugins:
- search
- mkdocs-jupyter:
    include_source: false
    include_requirejs: true
- glightbox:
    skip_classes:
    - skip-lightbox
- roamlinks
# - mkdocstrings
# - bibtex:
#     bib_file: website/references.bib

markdown_extensions:
- attr_list
- md_in_html
- admonition
- footnotes
- mkdocs-click
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
    use_pygments: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.highlight:
    anchor_linenums: true
    use_pygments: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format



extra:
  generator: false
  quicklinks:
  - name: Model
    info: Open interactive model.
    icon: lucide/orbit
    link: https://sunkcosts.streamlit.app
  - name: Repository
    info: View source code.
    icon: lucide/fingerprint
    link: https://github.com/sunkcosts/sunkcosts.github.io
  - name: Improvement
    info: Suggest an improvement.
    icon: lucide/lightbulb
    link: https://github.com/sunkcosts/sunkcosts.github.io/discussions

